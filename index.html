<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadCase</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header page__header clearfix">
      <div class="header__logo-wrap">
        <img src="etc/img/logo.jpg" alt="MadCase" class="header__logo">
      </div>
      <div class="header__select-wrap">
        <label>
          <select class="header__select" name="language-select" id="language-select">
            <option value="en">en</option>
            <option value="ru">ru</option>
          </select>
        </label>
        </div>
      <div class="header__socials">
        <a href="#"><i class="fa fa-steam" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
      <div class="header__sign-in">
        <a href="#" class="sign-in"><i class="fa fa-steam sign-in__icon"></i><span class="sign-in__text">Sign in <br><b>Steam</b></span></a>
        <a href="#" class="sign-in"><i class="fa fa-vk sign-in__icon"></i><span class="sign-in__text">Sign in <br><b>VK.com</b></span></a>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-ul">
          <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Homepage</a></li>
          <li><a href="#"><i class="fa fa-question-circle-o" aria-hidden="true"></i> Faq</a></li>
          <li><a href="#" class="active"><i class="fa fa-gift" aria-hidden="true"></i> Giftaway</a></li>
          <li><a href="#"><i class="fa fa-briefcase" aria-hidden="true"></i> Partnership</a></li>
        </ul>
      </nav>
    </header>
    <main class="main clearfix">
      <aside class="sidebar">

      </aside>
    </main>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
